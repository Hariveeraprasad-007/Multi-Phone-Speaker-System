<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Sync Speaker - Low Latency</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.2rem;
            margin: 0 0 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            opacity: 0.9;
            margin-bottom: 25px;
            font-size: 1rem;
            font-weight: 300;
        }
        
        .device-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 15px;
            margin: 15px 0;
            font-size: 0.85rem;
        }
        
        .controls {
            margin: 25px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 140px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        
        button.connected {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-color: #4CAF50;
        }
        
        button.primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-color: #ff6b6b;
        }
        
        .volume-control {
            margin: 25px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 20px;
        }
        
        .volume-label {
            font-size: 1rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            margin: 15px 0;
            -webkit-appearance: none;
            appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .volume-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .audio-visualizer {
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin: 20px 0;
            display: flex;
            align-items: end;
            justify-content: center;
            gap: 2px;
            padding: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .visualizer-bar {
            width: 6px;
            background: linear-gradient(to top, #4CAF50, #81C784, #C8E6C9);
            border-radius: 3px 3px 0 0;
            transition: height 0.08s ease-out;
            min-height: 2px;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        
        .metric {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 10px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .metric-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .metric-value {
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .status-log {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 120px;
            overflow-y: auto;
            margin-top: 20px;
            text-align: left;
        }
        
        .sync-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
            box-shadow: 0 0 10px currentColor;
            animation: pulse 1.5s infinite;
        }
        
        .sync-indicator.good { color: #4CAF50; }
        .sync-indicator.warning { color: #FF9800; }
        .sync-indicator.error { color: #F44336; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .connection-status {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.8rem;
            padding: 5px 12px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 500px) {
            .container {
                margin: 10px;
                padding: 25px 20px;
            }
            
            h1 { font-size: 1.8rem; }
            
            .metrics-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .controls {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="connection-status" id="connectionStatus">Offline</div>
        
        <h1>Sync Speaker</h1>
        <div class="subtitle">Low Latency Multi-Device Audio</div>
        
        <div class="device-info" id="deviceInfo">
            Mobile Device Detected<br>
            Tap "Enable Audio" first, then Connect
        </div>
        
        <div class="controls">
            <button id="enableAudioBtn" class="primary">üéµ Enable Audio</button>
            <button id="connectBtn">üîó Connect to Laptop</button>
            <button id="disconnectBtn" disabled>‚èπÔ∏è Disconnect</button>
        </div>
        
        <div class="volume-control">
            <div class="volume-label">Volume Control</div>
            <input type="range" id="volumeSlider" min="0" max="100" value="75">
            <div class="volume-display" id="volumeValue">75%</div>
        </div>
        
        <div class="audio-visualizer" id="visualizer">
            <!-- Bars will be generated by JavaScript -->
        </div>
        
        <div class="metrics-grid">
            <div class="metric">
                <div class="metric-label">Connection</div>
                <div class="metric-value" id="status">
                    Disconnected
                    <span class="sync-indicator error" id="syncIndicator"></span>
                </div>
            </div>
            <div class="metric">
                <div class="metric-label">Latency</div>
                <div class="metric-value" id="latency">-- ms</div>
            </div>
            <div class="metric">
                <div class="metric-label">Buffer Health</div>
                <div class="metric-value" id="bufferHealth">--</div>
            </div>
            <div class="metric">
                <div class="metric-label">Sync Quality</div>
                <div class="metric-value" id="syncQuality">--</div>
            </div>
        </div>
        
        <div class="status-log" id="statusLog">
            Ready to connect - optimized for minimal delay between devices...
        </div>
    </div>

    <script>
        class LowLatencySyncAudioClient {
            constructor() {
                this.ws = null;
                this.audioContext = null;
                this.clientId = null;
                this.volume = 0.75;
                this.isConnected = false;
                this.audioEnabled = false;
                
                // Enhanced synchronization
                this.serverTimeOffset = 0;
                this.clockSyncSamples = [];
                this.latency = 0;
                this.bufferHealth = 0;
                this.syncQuality = 'Unknown';
                
                // Low latency audio buffering
                this.audioBuffer = [];
                this.maxBufferSize = 8; // Reduced for lower latency
                this.minBufferSize = 2; // Lower minimum for faster playback start
                this.isPlaying = false;
                this.nextPlayTime = 0;
                
                // Precision timing
                this.performanceTimeOffset = 0;
                this.lastSyncTime = 0;
                this.consecutiveSyncErrors = 0;
                
                // Device detection
                this.isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                this.isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                
                this.initializeUI();
                this.initializeVisualizer();
                
                // Auto-detect network and setup
                this.detectNetworkSetup();
            }
            
            detectNetworkSetup() {
                try {
                    const hostname = window.location.hostname;
                    if (hostname === 'localhost' || hostname === '127.0.0.1') {
                        this.log("Running locally - connect laptop and mobile to same WiFi");
                    } else {
                        this.log(`Connected to ${hostname} - low latency mode ready`);
                    }
                } catch (e) {
                    this.log("Network detection failed - manual connection required");
                }
            }
            
            initializeUI() {
                this.enableAudioBtn = document.getElementById('enableAudioBtn');
                this.connectBtn = document.getElementById('connectBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
                this.statusElement = document.getElementById('status');
                this.statusLog = document.getElementById('statusLog');
                this.latencyElement = document.getElementById('latency');
                this.bufferHealthElement = document.getElementById('bufferHealth');
                this.syncQualityElement = document.getElementById('syncQuality');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeValue = document.getElementById('volumeValue');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.syncIndicator = document.getElementById('syncIndicator');
                this.deviceInfo = document.getElementById('deviceInfo');
                
                // Event listeners
                this.enableAudioBtn.onclick = () => this.enableAudio();
                this.connectBtn.onclick = () => this.connect();
                this.disconnectBtn.onclick = () => this.disconnect();
                
                this.volumeSlider.oninput = (e) => {
                    this.volume = e.target.value / 100;
                    this.volumeValue.textContent = e.target.value + '%';
                };
                
                // Update device info
                if (this.isMobile) {
                    if (this.isIOS) {
                        this.deviceInfo.innerHTML = 'iOS Device - Low Latency Mode<br>Tap "Enable Audio" first';
                    } else {
                        this.deviceInfo.innerHTML = 'Android Device - Low Latency Mode<br>Tap "Enable Audio" first';
                    }
                } else {
                    this.deviceInfo.innerHTML = 'Desktop Browser - Low Latency Mode<br>Audio should work automatically';
                    this.enableAudioBtn.style.display = 'none';
                }
                
                // Prevent screen sleep on mobile
                if (this.isMobile) {
                    this.preventSleep();
                }
            }
            
            preventSleep() {
                try {
                    if ('wakeLock' in navigator) {
                        navigator.wakeLock.request('screen').then(() => {
                            this.log("Screen wake lock enabled");
                        }).catch(() => {});
                    }
                } catch (e) {}
            }
            
            async enableAudio() {
                this.log("Initializing low latency audio system...");
                
                try {
                    const contextOptions = {
                        sampleRate: this.isMobile ? 44100 : 48000,
                        latencyHint: 'interactive'  // Lower latency mode for all devices
                    };
                    
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)(contextOptions);
                    
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    if (this.audioContext.state === 'running') {
                        this.audioEnabled = true;
                        this.enableAudioBtn.disabled = true;
                        this.enableAudioBtn.textContent = '‚úì Audio Ready';
                        this.enableAudioBtn.classList.add('connected');
                        this.connectBtn.disabled = false;
                        this.nextPlayTime = this.audioContext.currentTime;
                        
                        await this.playTestTone();
                        
                        this.log(`Low latency audio ready! ${this.audioContext.sampleRate}Hz`);
                        this.startAudioProcessing();
                        
                    } else {
                        throw new Error(`Audio context state: ${this.audioContext.state}`);
                    }
                } catch (error) {
                    this.log(`Audio enable failed: ${error.message}`);
                    this.enableAudioBtn.textContent = '‚ùå Audio Failed - Retry';
                }
            }
            
            async playTestTone() {
                const duration = 0.2;
                const frequency = 880;
                
                const audioBuffer = this.audioContext.createBuffer(2, this.audioContext.sampleRate * duration, this.audioContext.sampleRate);
                
                for (let channel = 0; channel < 2; channel++) {
                    const channelData = audioBuffer.getChannelData(channel);
                    for (let i = 0; i < channelData.length; i++) {
                        const t = i / this.audioContext.sampleRate;
                        channelData[i] = Math.sin(2 * Math.PI * frequency * t) * 0.1 * Math.exp(-t * 5);
                    }
                }
                
                const source = this.audioContext.createBufferSource();
                const gainNode = this.audioContext.createGain();
                
                source.buffer = audioBuffer;
                gainNode.gain.value = 0.1;
                
                source.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                source.start();
            }
            
            startAudioProcessing() {
                const processAudio = () => {
                    if (!this.audioEnabled || !this.audioContext) return;
                    
                    try {
                        this.processAudioBuffer();
                        this.updateBufferHealthDisplay();
                    } catch (error) {
                        this.log(`Audio processing error: ${error.message}`);
                    }
                    
                    if (this.audioEnabled) {
                        setTimeout(processAudio, 3); // Faster processing: every 3ms instead of 5ms
                    }
                };
                
                processAudio();
            }
            
            processAudioBuffer() {
                if (this.audioBuffer.length === 0) return;
                
                while (this.audioBuffer.length > this.maxBufferSize) {
                    this.audioBuffer.shift();
                }
                
                if (this.audioBuffer.length >= this.minBufferSize && !this.isPlaying) {
                    this.playNextAudioChunk();
                }
            }
            
            async playNextAudioChunk() {
                if (this.audioBuffer.length === 0 || this.isPlaying) return;
                
                this.isPlaying = true;
                
                try {
                    const chunksToPlay = Math.min(2, this.audioBuffer.length);
                    const chunks = this.audioBuffer.splice(0, chunksToPlay);
                    
                    if (chunks.length > 0) {
                        await this.playCombinedAudioChunks(chunks);
                    }
                    
                } catch (error) {
                    this.log(`Playback error: ${error.message}`);
                } finally {
                    this.isPlaying = false;
                }
            }
            
            async playCombinedAudioChunks(chunks) {
                if (!chunks.length) return;
                
                let totalSamples = 0;
                chunks.forEach(chunk => totalSamples += chunk.audioData.length);
                
                if (totalSamples === 0) return;
                
                const combinedAudio = new Float32Array(totalSamples);
                let offset = 0;
                
                chunks.forEach(chunk => {
                    combinedAudio.set(chunk.audioData, offset);
                    offset += chunk.audioData.length;
                });
                
                const samplesPerChannel = combinedAudio.length / 2;
                if (samplesPerChannel <= 0 || !Number.isInteger(samplesPerChannel)) {
                    return;
                }
                
                const sampleRate = chunks[0].sampleRate || this.audioContext.sampleRate;
                const audioBuffer = this.audioContext.createBuffer(2, samplesPerChannel, sampleRate);
                
                const leftChannel = audioBuffer.getChannelData(0);
                const rightChannel = audioBuffer.getChannelData(1);
                
                for (let i = 0; i < samplesPerChannel; i++) {
                    leftChannel[i] = combinedAudio[i * 2] * this.volume;
                    rightChannel[i] = combinedAudio[i * 2 + 1] * this.volume;
                }
                
                // Schedule playback with minimal delay
                const currentTime = this.audioContext.currentTime;
                const scheduleTime = Math.max(currentTime + 0.002, this.nextPlayTime); // Reduced from 0.005 to 0.002
                
                const source = this.audioContext.createBufferSource();
                const gainNode = this.audioContext.createGain();
                
                source.buffer = audioBuffer;
                gainNode.gain.value = this.volume;
                
                source.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                source.start(scheduleTime);
                
                this.nextPlayTime = scheduleTime + audioBuffer.duration;
                this.updateVisualizer(combinedAudio);
            }
            
            connect() {
                if (!this.audioEnabled && this.isMobile) {
                    this.log("Please enable audio first");
                    return;
                }
                
                this.log("Connecting for low latency sync...");
                
                const wsUrl = `ws://${window.location.hostname}:8765`;
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.isConnected = true;
                        this.log("Connected! Low latency mode active");
                        this.updateConnectionStatus('Connected');
                        this.connectBtn.disabled = true;
                        this.disconnectBtn.disabled = false;
                        this.connectBtn.classList.add('connected');
                        
                        this.startSyncMeasurements();
                    };
                    
                    this.ws.onmessage = (event) => {
                        this.handleServerMessage(JSON.parse(event.data));
                    };
                    
                    this.ws.onclose = () => {
                        this.isConnected = false;
                        this.log("Disconnected");
                        this.updateConnectionStatus('Disconnected');
                        this.connectBtn.disabled = false;
                        this.disconnectBtn.disabled = true;
                        this.connectBtn.classList.remove('connected');
                        this.stopSyncMeasurements();
                    };
                    
                    this.ws.onerror = () => {
                        this.log("Connection failed - check server");
                        this.updateConnectionStatus('Error');
                    };
                    
                } catch (error) {
                    this.log(`Connection error: ${error.message}`);
                }
            }
            
            disconnect() {
                if (this.ws) {
                    this.ws.close();
                }
                this.audioBuffer = [];
                this.stopSyncMeasurements();
            }
            
            startSyncMeasurements() {
                this.syncInterval = setInterval(() => {
                    this.measureSync();
                }, 2000); // Every 2 seconds for faster corrections
                
                setTimeout(() => this.measureSync(), 50);
            }
            
            stopSyncMeasurements() {
                if (this.syncInterval) {
                    clearInterval(this.syncInterval);
                }
            }
            
            measureSync() {
                if (!this.ws || this.ws.readyState !== WebSocket.OPEN) return;
                
                const pingData = {
                    type: 'ping',
                    client_time: performance.now() / 1000,
                    performance_time: performance.now()
                };
                
                this.ws.send(JSON.stringify(pingData));
            }
            
            async handleServerMessage(data) {
                switch (data.type) {
                    case 'init':
                        this.clientId = data.client_id;
                        this.log(`Registered as ${this.clientId}`);
                        break;
                        
                    case 'audio':
                        await this.handleAudioData(data);
                        break;
                        
                    case 'sync':
                    case 'sync_response':
                        this.handleSyncData(data);
                        break;
                        
                    case 'global_sync':
                        this.handleGlobalSync(data);
                        break;
                        
                    case 'pong':
                        this.handlePongResponse(data);
                        break;
                        
                    case 'buffer_boost':
                        this.handleBufferBoost(data);
                        break;
                }
            }
            
            async handleAudioData(data) {
                if (!this.audioEnabled) return;
                
                try {
                    const audioBytes = Uint8Array.from(atob(data.audio), c => c.charCodeAt(0));
                    const audioInt16 = new Int16Array(audioBytes.buffer);
                    
                    if (audioInt16.length === 0) return;
                    
                    const samples = new Float32Array(audioInt16.length);
                    const scale = 1.0 / 16383.0;
                    
                    for (let i = 0; i < audioInt16.length; i++) {
                        samples[i] = audioInt16[i] * scale;
                        if (samples[i] > 0.98) samples[i] = 0.98;
                        if (samples[i] < -0.98) samples[i] = -0.98;
                    }
                    
                    if (samples.length % 2 !== 0) return;
                    
                    const maxAmplitude = Math.max(...samples.map(Math.abs));
                    if (maxAmplitude < 0.001) return;
                    
                    const audioChunk = {
                        audioData: samples,
                        timestamp: data.timestamp,
                        playAt: data.play_at,
                        sampleRate: data.sample_rate || 44100,
                        packetId: data.packet_id,
                        quality: maxAmplitude
                    };
                    
                    this.audioBuffer.push(audioChunk);
                    this.bufferHealth = this.audioBuffer.length;
                    
                } catch (error) {
                    this.consecutiveSyncErrors++;
                }
            }
            
            handleSyncData(data) {
                const currentTime = performance.now() / 1000;
                
                if (data.server_time) {
                    const offset = currentTime - data.server_time;
                    this.clockSyncSamples.push(offset);
                    
                    if (this.clockSyncSamples.length > 10) {
                        this.clockSyncSamples.shift();
                    }
                    
                    this.serverTimeOffset = this.clockSyncSamples.reduce((a, b) => a + b) / this.clockSyncSamples.length;
                    this.updateSyncQuality();
                }
            }
            
            handleGlobalSync(data) {
                this.log(`Global sync point activated`);
                
                if (data.global_start_time) {
                    const currentTime = performance.now() / 1000;
                    const timeToSync = data.global_start_time - currentTime;
                    
                    if (timeToSync > 0) {
                        setTimeout(() => {
                            this.log("Synchronized!");
                            this.audioBuffer = [];
                            this.nextPlayTime = this.audioContext.currentTime;
                        }, timeToSync * 1000);
                    }
                }
            }
            
            handlePongResponse(data) {
                if (data.client_time) {
                    const currentTime = performance.now() / 1000;
                    this.latency = (currentTime - data.client_time) * 1000;
                    this.latencyElement.textContent = Math.round(this.latency) + ' ms';
                    this.consecutiveSyncErrors = 0;
                }
            }
            
            handleBufferBoost(data) {
                this.maxBufferSize = Math.min(this.maxBufferSize + 2, 12);
            }
            
            updateSyncQuality() {
                const avgOffset = Math.abs(this.serverTimeOffset);
                let quality, indicator;
                
                if (avgOffset < 0.01) {
                    quality = 'Excellent';
                    indicator = 'good';
                } else if (avgOffset < 0.05) {
                    quality = 'Good';
                    indicator = 'good';
                } else if (avgOffset < 0.1) {
                    quality = 'Fair';
                    indicator = 'warning';
                } else {
                    quality = 'Poor';
                    indicator = 'error';
                }
                
                this.syncQuality = quality;
                this.syncQualityElement.textContent = quality;
                this.syncIndicator.className = `sync-indicator ${indicator}`;
            }
            
            updateBufferHealthDisplay() {
                const health = Math.round((this.bufferHealth / this.maxBufferSize) * 100);
                this.bufferHealthElement.textContent = `${health}%`;
                
                if (health < 30) {
                    this.bufferHealthElement.style.color = '#F44336';
                } else if (health < 70) {
                    this.bufferHealthElement.style.color = '#FF9800';
                } else {
                    this.bufferHealthElement.style.color = '#4CAF50';
                }
            }
            
            updateConnectionStatus(status) {
                this.connectionStatus.textContent = status;
                this.statusElement.textContent = status;
            }
            
            initializeVisualizer() {
                this.visualizer = document.getElementById('visualizer');
                this.visualizerBars = [];
                
                const barCount = this.isMobile ? 20 : 32;
                for (let i = 0; i < barCount; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    bar.style.height = '2px';
                    this.visualizer.appendChild(bar);
                    this.visualizerBars.push(bar);
                }
            }
            
            updateVisualizer(samples) {
                if (!samples || samples.length === 0) return;
                
                const chunkSize = Math.floor(samples.length / this.visualizerBars.length);
                
                for (let i = 0; i < this.visualizerBars.length; i++) {
                    let sum = 0;
                    for (let j = 0; j < chunkSize; j++) {
                        const index = i * chunkSize + j;
                        if (index < samples.length) {
                            sum += Math.abs(samples[index]);
                        }
                    }
                    const average = sum / chunkSize;
                    const height = Math.max(2, Math.min(60, average * 300));
                    this.visualizerBars[i].style.height = height + 'px';
                }
            }
            
            log(message) {
                const timestamp = new Date().toLocaleTimeString();
                const logMessage = `[${timestamp}] ${message}`;
                this.statusLog.textContent = logMessage;
                console.log(logMessage);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new LowLatencySyncAudioClient();
        });
    </script>
</body>
